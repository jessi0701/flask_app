{% extends 'base.html' %}
{% block body_block %}
<form action="/create">
  <div class="form-group">
    <label for="title">title</label>
    <input name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="ex)밥먹기, 숨쉬기..">
    
  </div>
  <div class="form-group">
    <label for="content">content</label>
    <!--<input type="text" class="form-control" id="content" placeholder="상세내용">-->
    <textarea name="content" class="form-control" id="content" rows="5" ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
